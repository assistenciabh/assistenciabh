<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contato</title>
	<link rel="stylesheet" type="" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<script src="/js/bootstrap.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script type="text/javascript" src="http://funcionarios.mastermaq.com.br/padrao/js/funcoes.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$(".alertTela").hide();
		});



        function enviaEmail(){
        	var validaEmail = true;
        	if ($("#nome").val == ""){
        		validaEmail = false
        	}
        	if ($("#telefone").val == ""){
        		validaEmail = false
        	}
        	if ($("#email").val == ""){
        		validaEmail = false
        	}
        	if ($("#assunto").val == ""){
        		validaEmail = false
        	}
        	if ($("#mensagem").val == ""){
        		validaEmail = false
        	}

        	if (validaEmail = true){
	              $.ajax({
	                type: "POST",
	                url:  "enviaEmail.asp",
	                data: $("#formEnviar").serialize(),
	                dataType: "html",
	                success: function(data){
	                      aguardeClose();
	                      $(".alertTela").html(data);
	                      $(".alertTela").show("slow");
	                      return true;
	                    },
	                error: function(xhr,status){
	                     aguardeClose();
	                     alert(xhr.responseText); 
	                     return false;
	                    }
	              });
	            } else

	            $(".alertTela").html("Formulario n√£o preenchido.");
	            $(".alertTela").show("slow");
	        }
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="alert alert-success alertTela">
			</div>
			<form id="formEnviar">
				<table>
					<caption>Envie seu email</caption>
					<tbody>
						<tr>
							<td>
							<input type="text" placeholder="Nome:" name="nome" id="nome">
							</td>
						</tr>
						<tr>
							<td>
							<input type="text" placeholder="Telefone:" name="telefone" id="telefone">
							</td>
						</tr>
						<tr>
							<td>
							<input type="text" placeholder="Email:" name="email" id="email"> 
							</td>
						</tr>
						<tr>
							<td>
							<input type="text" placeholder="Assunto:" name="assunto" id="assunto"> 
							</td>
						</tr>
						<tr>
							<td>
							<textarea name="mensagem" id="mensagem" placeholder="Escreva aqui sua mensagem"></textarea>
							</td>
						</tr>
						<tr>
							<td>
							<button type="button" class="btn btn-primary" onClick="enviaEmail()">Enviar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	
</body>
</html>
